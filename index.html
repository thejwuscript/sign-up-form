<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Page</title>
  </head>
  <body>
    <div class="left">
      <img src="bg-leaves.jpg" alt="leaves image">
      <div class="logo">
        <img src="odin-lined.png" alt="odin logo">ODIN
      </div>
      <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
    <div class="right">
      <p class="pitch">
        This is not a real online service! You know you need something <br>like this in your life to help you realize your deepest dreams.
        <br>Sign up <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
      <form action = "" method="post">
        <div class="forms-and-heading">
          <strong>Let's do this!</strong>
          <fieldset class="textbox">
            <ul id="first">
              <li><label for="first-name">FIRST NAME</label></li>
              <li><input type="text" minlength="2" id="first-name" name="first_name"></li>
            </ul>
            <ul id="last">
              <li><label for="last-name">LAST NAME</label></li>
              <li><input type="text" minlength="2" id="last-name" name="last_name"></li>
            </ul>
            <ul id="mail">
              <li><label for="user_email">EMAIL</label></li>
              <li><input type="email" id="user_email" name="email" ></li>
            </ul>
            <ul id="phone">
              <li><label for="phone-number">PHONE NUMBER</label></li>
              <li><input type="tel" id="phone-number" name="phone_number"></li>
            </ul>
            <ul id="pw">
              <li><label for="user_password">PASSWORD</label></li>
              <li><input class="error" type="password" id="user_password" name="password" required><span> </span></li>

            </ul>
            <ul id="confirm-pw">
              <li><label for="confirm_password">CONFIRM PASSWORD</label></li>
              <li><input class="error" type="password" id="confirm_password" required></li>
            </ul>
          </fieldset>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </body>
</html>
